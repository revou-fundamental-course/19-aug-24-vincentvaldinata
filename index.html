<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <header>
        <div class="logo-icon"></div>
      </header>
      <section>
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">Our Profile</a>
        <a href="#" class="nav-item">Achivement</a>
        <a href="#" class="nav-item">Message Us</a>
      </section>
    </nav>
    <hr />
    <main>
      <article>
        <h1>Welcome user to our website</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="banner-img"></div>
      </article>
      <hr />
      <section>
        <header>
          <h2>Our Facilities</h2>
        </header>
        <section class="profile-container">
          <div class="profile-item">
            <div class="profile-img"></div>
            <h2>Web Development</h2>
          </div>
          <div class="profile-item">
            <div class="profile-img"></div>
            <h2>Android Developer</h2>
          </div>
          <div class="profile-item">
            <div class="profile-img"></div>
            <h2>Digital Marketing</h2>
          </div>
        </section>
      </section>
      <hr />
      <section>
        <header>
          <h2>Message Us</h2>
        </header>
        <div class="form-container">
          <form action="" method="get" class="form">
            <table height="200px" width="500px">
              <tr>
                <td><label for="name">Nama Lengkap : </label></td>
                <td><input type="text" name="name" placeholder="Nama Lengkap" /></td>
              </tr>
              <tr>
                <td>
                  <label for="tgl-lhr">Tanggal Lahir : </label>
                </td>
                <td><input type="date" name="tgl-lhr" /></td>
              </tr>
              <tr>
                <td><label for="jenis-kelamin">Jenis Kelamin : </label></td>
                <td>
                  <label
                    ><input
                      type="radio"
                      name="jenis-kelamin"
                      value="laki-laki"
                    />Laki-Laki</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="jenis-kelamin"
                      value="perempuan"
                    />Perempuan</label
                  >
                </td>
              </tr>
              <tr>
                <td><label for="pesan">Pesan : </label></td>
                <td><textarea name="pesan" size="50"></textarea></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" name="submit" value="Submit" /></td>
              </tr>
            </table>
          </form>
          <div class="form-appear"></div>
        </div>
      </section>
    </main>
    <hr />
    <footer>
      <p>Created by Vincent Valdinata</p>
    </footer>
  </body>
</html>
